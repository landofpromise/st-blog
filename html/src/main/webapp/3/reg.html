<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Mtons.com</title>

<link rel="stylesheet" href="./dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./dist/css/style.css">
<link rel="stylesheet" href="./dist/css/layout.css">

<!-- JavaScript -->
<script type="text/javascript" src="./dist/js/jquery.min.js"></script>
<script type="text/javascript" src="./dist/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="top-wrap">
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand logo" href="#"><img
						src="http://mtons.com/dist/images/logo/m.png"></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">发现</a></li>
						<li><a href="#">走廊</a></li>
					</ul>
					
					<div class="search-box navbar-left">
						<form class="navbar-form" method="get"
							action="/browse/search">
							<input type="text" class="form-control" name="q"
								placeholder="搜索...">
							<span class="search-btn">
								<i class="fa fa-search"></i>
							</span>
						</form>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="ava dropdown-toggle" data-toggle="dropdown">
								<img class="img-circle" src="http://mtons.com/store/ava/1/0/0/100.jpg">
							</a>
							<ul class="dropdown-menu" role="menu">
				                <li>
				                	<a href="/account/profile" class="ava">
				                		<img class="img-circle" src="http://mtons.com/store/ava/1/0/0/100.jpg">
				                		<span>admin</span>
				                	</a>
				               	</li>
				                <li class="divider"></li>
				                <li><a href="/logout">退出</a></li>
				              </ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	
	<<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="main clearfix">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="glyphicon glyphicon-edit"></span> 用户注册
						</div>
						<div class="panel-body">
							<br>
							<div id="message"></div>
							<form action="" method="post" class="form-horizontal">
								<div class="form-group">											
									<label class="control-label col-md-3" for="username">用户名</label>
									<div class="col-md-6">
										<div style="width:200px;">
											<input type="text" class="form-control" name="username" data-required="">
										</div>
										<p class="help-block">你的登录用户名,不能更改.</p>
									</div>
								</div>
								<div class="form-group">											
									<label class="control-label col-md-3" for="email">邮箱地址</label>
									<div class="col-md-6">
										<input type="text" class="form-control" name="email" data-required="">
									</div>		
								</div>
								<div class="form-group">											
									<label class="control-label col-md-3" for="password1">密码</label>
									<div class="col-md-4">
										<input type="password" class="form-control" id="password" name="password" data-required="">
									</div>		
								</div>
								<div class="form-group">											
									<label class="control-label col-md-3" for="password2">确认密码</label>
									<div class="col-md-4">
										<input type="password" class="form-control" name="password2" data-required="" data-conditional="confirm" data-describedby="message" data-description="passwd">
									</div>
								</div>
								<br>
								<div class="form-group">
									<div class="text-center">
									<button type="submit" class="btn btn-primary">提交</button> 
									</div>
								</div><!-- /form-actions -->
							</form>
						</div><!-- /panel-content -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
